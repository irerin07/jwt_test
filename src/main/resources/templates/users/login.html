<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="col-md-6 offset-md-3" method="post" th:action="@{/api/auth/signin}" action="#">
    <h3 class="title">로그인</h3>
    <div class="form-group" style="margin-top: 40px; margin-bottom: 20px;">
        <input type="username" class="form-control" id="username" name="username" placeholder="유저네임">
    </div>
    <div class="form-group" style="margin-top: 20px; margin-bottom: 20px;">
        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
    </div>
    <button type="submit" class="btn btn-dark topBtn"> 로그인</button>
</form>
</body>
</html>
