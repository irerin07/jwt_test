<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="col-md-6 offset-md-3" method="post" th:action="@{/api/auth/signup}" action="#">
    <h3 class="title">회원가입</h3>
    <div class="form-group" style="margin-top: 40px; margin-bottom: 20px;">
        <input type="username" class="form-control" id="username" name="username" placeholder="유저네임">
    </div>
    <div class="form-group" style="margin-top: 20px; margin-bottom: 20px;">
        <input type="email" class="form-control" id="email" name="email" placeholder="이메일">
    </div>
    <div class="form-group" style="margin-top: 40px; margin-bottom: 20px;">
        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호">
    </div>
<!--    <div class="form-group" style="margin-top: 40px; margin-bottom: 20px;">-->
<!--        <input type="role" class="form-control" id="role" name="role" placeholder="유저네임">-->
<!--    </div>-->
    <button type="submit" class="btn btn-dark topBtn"> 가입</button>
</form>
</body>
</html>
